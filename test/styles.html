<html>
	<head>
		<meta charset=utf-8>
		<title>XSeen: Style example</title>
		<style>
			body { margin: 0; }
			canvas { width: 67%; height: 67% }
			#xscene {width:800px; height:450px; border:1px red dashed; }
		</style>
		<script src='../ExternalLibraries/XSeenExternals.js'></script>		
		<link rel='stylesheet' type='text/css' href='../Release/xseen.css'>
		<script src='../Release/XSeen.0.5.0+32_14afb1c.js'></script>
		<script src="../src/tags/solids.js"></script>
		<script src="../src/tags/style3d.js"></script>
	</head>
	<body>
		<form onsubmit='return false;'>
			<input type='submit' id='SetMono' value='Mono'>
			<input type='submit' id='SetStereo' value='Stereo'>
		</form>
		<x-scene width='800' height='450'>
			<x-class3d id='frontLight'>
				<x-style3d id='c_r' attribute='color' value='red'></x-style3d>
			</x-class3d>
			<x-class3d id='backLight'>
				<x-style3d id='c_b' attribute='color' value='blue'></x-style3d>
			</x-class3d>
			<x-class3d id='movingLight'>
				<x-style3d attribute='color' value='green'></x-style3d>
				<x-style3d attribute='type' value='point'></x-style3d>
			</x-class3d>
			<x-class3d id='movingLightMarker'>
				<x-style3d attribute='color' value='black'></x-style3d>
				<x-style3d attribute='emissive' value='green'></x-style3d>
			</x-class3d>
			<x-class3d id='background'>
				<x-style3d attribute='src' value='textures/forest_1_*.jpg'></x-style3d>
				<x-style3d attribute='skycolor' value='purple'></x-style3d>
			</x-class3d>

			<x-background class3d='background'></x-background>
			<x-light class3d='frontLight' type='directional' direction='.707 0 -.707'></x-light>
			<x-light class3d='backLight' type='directional' direction='-.866 0 .5'></x-light>
			<x-camera id='MonoCamera' type='perspective' position='0 2 10' motionType='none' motionSpeed='16'></x-camera>
			<x-camera id='StereoCamera' type='stereo' position='0 2 10' motionType='none' motionSpeed='16'></x-camera>
			<x-navigation type='orbit'></x-navigation>

			<x-group translation='0 0 3'>
				<x-light id='point_light' class3d='movingLight'></x-light>
				<x-sphere class3d='movingLightMarker' radius='.3'></x-sphere>
				<x-animate
					attribute='translation'
					to='0 0 -3'
					delay='0.0'
					duration='4.0'
					repeat='-1'
					yoyo='true'
					easing='inout'
					easingtype='sinusoidal'
				></x-animate>
			</x-group>
			<x-light type='point' color='#00ff00'></x-light>
			<x-torus id='litTorus' segments-tubular='32'></x-torus>
			<x-group rotation='0 3.1416 0'>
				<x-animate attribute='rotatey' to='6.28319' delay='0' duration='9' repeat='-1' easing='none'></x-animate>
				<x-group translation='8 0 0'>
					<x-group rotation='0 1.75 0' scale='.08 .08 .08'>
						<x-model id='gltf_RiggedAnimation' src='models/Monster.glbl' playonload='*' duration='3.0'></x-model>
					</x-group>
				</x-group>
			</x-group>
			<x-label label='labelTorus' target='litTorus' labeltype='user'></x-label>
			<x-label label='labelMonster' target='gltf_RiggedAnimation' labeltype='fixed'></x-label>
			<x-label label='labelLight' target='point_light' labeltype='initial'></x-label>
	<x-route source='SetMono' event='click' destination='MonoCamera' attribute='active'></route>
	<x-route source='SetStereo' event='click' destination='StereoCamera' attribute='active'></route>
		</x-scene>
<script language='JavaScript'>
var xseenElements = [],  moveableElements = [], ii=0, currentTarget={};
var xseenElements = document.getElementsByTagName ('x-scene');
for (ii=0; ii<xseenElements.length; ii++) {
	Array.prototype.push.apply (moveableElements, xseenElements[ii].getElementsByClassName('xseen-screen-drag'));
}
for (ii=0; ii<moveableElements.length; ii++) {
	moveableElements[ii].addEventListener ('mousedown', moveableMouseDown);
}
function moveableMouseDown (ev) {
	currentTarget.moveableState='';
	currentTarget = ev.target;
	currentTarget.moveableState = 'down';
	currentTarget.pointerOffset = [ev.x-currentTarget.offsetLeft, ev.y-currentTarget.offsetTop];
	currentTarget.addEventListener ('mousemove', moveableMouseMove);
	currentTarget.addEventListener ('mouseup', moveableMouseUp);
	console.log ('Mouse Down on movable at Event: ' + ev.x + ', ' + ev.y + '; Offset: ' +currentTarget.pointerOffset[0]+', ' +currentTarget.pointerOffset[1]);
}
function moveableMouseMove (ev) {
	if (currentTarget.id == '') {
		console.log ('Bailing out on no "id"');
		return;
	}
	if (currentTarget.id != ev.target.id) {
		console.log ('Bailing out when target.id != ev.id');
		moveableMouseUp(ev); 
		return;
	}
	if (!(currentTarget.moveableState == 'down' || currentTarget.moveableState == 'move')) {
		console.log ('Bailing out when state is not (down or move)');
		return;
	}
	currentTarget.moveableState = 'move';
	currentTarget.style.left = ev.x - currentTarget.pointerOffset[0] + 'px';
	currentTarget.style.top  = ev.y - currentTarget.pointerOffset[1] + 'px';
	ev.cancelBubble = true;
//	console.log ('Mouse Move on movable at Event: ' + ev.x + ', ' + ev.y + '; Offset: ' +currentTarget.pointerOffset[0]+', ' +currentTarget.pointerOffset[1] + '; to '+currentTarget.style);
}
function moveableMouseUp (ev) {
	currentTarget.removeEventListener ('mousemove', moveableMouseMove);
	currentTarget.removeEventListener ('mouseup', moveableMouseUp);
	currentTarget.moveableState = '';
	currentTarget = {};
	console.log ('Mouse Up on movable');
}

</script>
	</body>
</html>
