<html>
	<head>
		<meta charset=utf-8>
		<title>XSeen: Mobile navigation example</title>
		<style>
			body { margin: 0; }
			canvas { width: 67%; height: 67% }
			#xscene {width:800px; height:450px; border:1px red dashed; }
		</style>
		<script src='../ExternalLibraries/XSeenExternals.js'></script>		
		<link rel='stylesheet' type='text/css' href='../Release/xseen.css'>
		<script src='../Release/XSeen.0.5.0.js'></script>
	</head>
	<body>
		<x-scene width='800' height='450'>
			<x-light type='directional' color='white' direction='0 0 -1'></x-light>
			<x-light type='directional' color='green' direction='.707 0  .707'></x-light>
			<x-camera id='MonoCamera' type='perspective' position='0 2 10' motionType='none' motionSpeed='16'></x-camera>
			<x-navigation type='mobile'></x-navigation>
			<x-background src='textures/desert_1_*.jpg'></x-background>
			<x-group translation='-5 0 2'><x-cone height='2.0' color='yellow'></x-cone></x-group>
			<x-group translation='-2 0 2'><x-box height='2.0' width='2.0' depth='2.0' color='green'></x-box></x-group>
			<x-group translation='+2 0 2'><x-cylinder height='2.0' color='blue'></x-cylnder></x-group>
			<x-group translation='+5 0 2'><x-sphere radius='2' color='orange'></x-sphere></x-group>

			<x-group translation='-5 3 0'><x-dodecahedron radius='1.5' color='teal'></x-dodecahedron></x-group>
			<x-group translation='-2 3 0'><x-icosahedron radius='1.5' color='red'></x-icosahedron></x-group>
			<x-group translation='+2 3 0'><x-octahedron radius='1.5' color='pink'></x-octahedron></x-group>
			<x-group translation='+5 3 0'><x-tetrahedron radius='1.5' color='CornflowerBlue'></x-tetrahedron></x-group>

			<x-group translation='0 1 -3'><x-torus radius='2.0' tube='1.0' segments-radial='8' segments-tubular='6' color='purple'></x-torus></x-group>
		</x-scene>

	</body>
</html>
