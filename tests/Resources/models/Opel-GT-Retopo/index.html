<html>
	<head>
		<meta charset=utf-8>
		<title>XSeen: Damaged Helmet in Physically Based Rendering - Perspective</title>
		<meta name='description' content='Example of XSeen rendering Damaged Helmet in PBR'>
		<meta name='keywords' content='XSeen, pbr, physically based rendering, damaged helmet, khronos, CC-NC, creative commons'>
		<style>
			body { margin: 0; }
			#xscene {border:0; }
		</style>
		<script src='../../Release/XSeenExternals.js'></script>
		<script src='../../Release/WebVR.js'></script>
		<link rel='stylesheet' type='text/css' href='../../Release/xseen.css'>
		<script src='../../Release/XSeen.js'></script>
	</head>
	<body>
		<x-scene>
			<x-light id='Top_White' type='directional' color='.7 .7 .9' direction='0 -1 0'></x-light>
			<x-light id='Front' type='directional' color='.8 .8 0' direction='+.866 -.5 0'></x-light>
			<x-light id='LeftRear' type='directional' color='.8 .8 0' direction='-.707 -.5 -.5'></x-light>
			<x-light id='Top_Red' type='directional' color='.6 0 0' direction='0 -1 0'></x-light>
			<x-light id='Bottom_Gray' type='directional' color='.4 .4 .4' direction='0 1 0'></x-light>
			<x-camera id='SceneCamera' type='perspective' track='orbit' position='15 8 15'></x-camera>
			<x-background id='Background' skycolor='0x1c2024'></x-background>

			<x-model id='model' src='scene.gltf'  playonload='*' ></x-model>
		</x-scene>
	</body>
</html>
