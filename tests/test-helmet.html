<html>
	<head>
		<meta charset='utf-8' />
		<title>XSeen: Loading Background with VR Navigation Mode</title>
		<style>
			body { margin: 0; }
			#xscene {border:2px yellow dashed; }
		</style>
		<script src='../Release/XSeenExternals.js'></script>
		<script src='../Release/WebVR.js'></script>
		<link rel='stylesheet' type='text/css' href='../Release/xseen.css' />
		<script src='../Release/XSeen.js'></script>
	</head>
	<body>
		<x-scene>
			<x-background id='Background' skycolor='lightblue'></x-background>
			<x-light id='Top_White' type='directional' color='.7 .7 .9' direction='0 -1 0'></x-light>
			<x-light id='Front' type='directional' color='.8 .8 0' direction='+.866 -.5 0'></x-light>
			<x-light id='LeftRear' type='directional' color='.8 .8 0' direction='-.707 -.5 -.5'></x-light>
			<x-light id='Top_Red' type='directional' color='.6 0 0' direction='0 -1 0'></x-light>
			<x-light id='Bottom_Gray' type='directional' color='.4 .4 .4' direction='0 1 0'></x-light>

			<x-model id='model' src='Resources/models/DamagedHelmet/DamagedHelmet.gltf'  playonload='*' ></x-model>
			<x-camera id='SceneCamera' type='perspective' track='device' target='model' position='1.6 .8 1.5'></x-camera>
		</x-scene>
	</body>
</html>
