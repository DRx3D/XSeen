<html>
	<head>
		<meta charset=utf-8>
		<title>XSeen: Static Model</title>
		<style>
			body { margin: 0; }
			#xscene {border:0; }
		</style>
		<script src='../../Release/XSeenExternals.js'></script>
		<script src='../../Release/WebVR.js'></script>
		<link rel='stylesheet' type='text/css' href='../../Release/xseen.css'>
		<script src='../../Release/XSeen.js'></script>
	</head>
	<body>
		<x-scene>
			<x-light type='directional' color='white' direction='0 0 -1'></x-light>
			<x-light type='directional' color='#aa5522' direction='.707 0  .707'></x-light>
			<x-camera id='SceneCamera' type='perspective' track='orbit' position='1 1 2'></x-camera>
			<x-background skycolor='tan'></x-background>

			<x-plane width='20' height='20' position='0 -.285 0' emissive='#7c573a' rotation='-1.57 0 0'></x-plane>
			<x-model id='MER' src='Resources/models/MarsRover3.gltf'></x-model>
		</x-scene>
	</body>
