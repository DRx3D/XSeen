<html>
	<head>
		<meta charset=utf-8>
		<title>XSeen: Converted 3DPrint Exchange Model</title>
		<style>
			body { margin: 0; }
			#xscene {border:0; }
		</style>
		<script src='../Release/XSeenExternals.js'></script>
		<script src='../Release/WebVR.js'></script>
		<link rel='stylesheet' type='text/css' href='../Release/xseen.css' />
		<script src='../Release/XSeen.js'></script>
	</head>
	<body>
<x-scene style="position:relative; top:5px, left:0;" width="800" height="600" src='Model-7-bas-color.i.xseen'>
			<x-class3d id='OriginMarker'>
				<x-style3d property='side' value='both'></x-style3d>
				<x-style3d property='open-ended' value='false'></x-style3d>
				<x-style3d property='radius' value='1'></x-style3d>
				<x-style3d property='height' value='10'></x-style3d>
				<x-style3d property='segments-radial' value='32'></x-style3d>
			</x-class3d>
			<x-cone class3d='OriginMarker' position='0 0 5' rotation='1.57 0 0' color='red'></x-cone>
			<x-cone class3d='OriginMarker' position='0 5 0' rotation='0 1.57 0' color='green'></x-cone>
			<x-cone class3d='OriginMarker' position='-5 0 0' rotation='0 0 1.57' color='blue'></x-cone>

<x-light type="directional" color="white" intensity=".3" direction="-.69 -.2 -.69"></x-light>
<x-light type="directional" color="#422237" direction="0 0 -1"></x-light>
<x-background skycolor="tan"></x-background>
<!-- x-camera id="SceneCamera" target="__XSeen-Group" type="vr" track="device" position="1 0 10"></x-camera -->
<x-camera id='x3d-viewpoint_view-0' track='orbit' position='0 0 63.2769' fieldOfView='0.436332'/>
</x-scene>
</body>
</html>
