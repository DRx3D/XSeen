<html>
	<head>
		<meta charset=utf-8>
		<title>XSeen: Projection Samples</title>
		<style>
			body { margin: 0; }
			#xscene {border:0; }
		</style>
		<script src='../../Release/XSeenExternals.js'></script>
		<script src='../../Release/WebVR.js'></script>
		<link rel='stylesheet' type='text/css' href='../../Release/xseen.css'>
		<script src='../Release/XSeen.js'></script>
	</head>
	<body>
		<x-scene src='largeScene.xml'>
			<x-class3d id='marker'>
				<x-style3d property='color' value='#77bbff'></x-style3d>
				<x-style3d property='transparent' value='true'></x-style3d>
				<x-style3d property='opacity' value='.6'></x-style3d>
			</x-class3d>
			<x-light type='directional' color='white' intensity='.3' direction='-.69 -.2 -.69'></x-light>
			<x-light type='directional' color='#422237' direction='0 0 -1' intensity='.4'></x-light>
			<x-light type='directional' color='pink' direction='0 -1 0'></x-light>
			<x-camera id='SceneCamera' type='perspective' track='device' position='25 20 60'></x-camera>
			<x-background skycolor='tan'></x-background>
			<x-group position='0 .1 48' scale='1 1 1'>
				<x-sphere position='0 1 0' radius='.2' color='pink'></x-sphere>
				<x-sphere position='0 .5 0' radius='.3' scale='1 1.4 1' color='pink'></x-sphere>
			</x-group>

			
			<x-group id='perspective-projection'>
				<x-cone radius='35' height='60' rotation='1.57 0 0' position='0 1.1 18' segments-radial='100' class3d='marker'></x-cone>
			</x-group>


			<x-group id='ortho_projection'>
				<x-group id='ortho_plane' position='0 10 30'>
					<x-plane width='100' height='20' class3d='marker' map='Resources/textures/CityScape.png'></x-plane>
					<x-group id='view_box' position='15 -5 0'>
						<x-box position='0 -5 0' height='.1' width='20' depth='.1' color='red'></x-box>
						<x-box position='0 5 0' height='.1' width='20' depth='.1' color='red'></x-box>
						<x-box position='-10 0 0' height='10' width='.1' depth='.1' color='red'></x-box>
						<x-box position='10 0 0' height='10' width='.1' depth='.1' color='red'></x-box>
					</x-group>
				</x-group>
				<x-group position='0 1.1 48'>
					<x-group rotation='0 -.61 0'>
						<x-cone radius='13' height='30' position='0 0 -15' rotation='1.57 0 0' class3d='marker' segments-radial='8'></x-cone>
					</x-group>
				</x-group>
			</x-group>

		</x-scene>
	</body>
</html>
