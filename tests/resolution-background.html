<html>
	<head>
		<meta charset=utf-8>
		<title>XSeen: Loading Background with VR Navigation Mode</title>
		<style>
			body { margin: 0; }
			#xscene {border:0; }
		</style>
		<script src='../../Release/XSeenExternals.js'></script>
		<script src='../../Release/WebVR.js'></script>
		<link rel='stylesheet' type='text/css' href='../../Release/xseen.css'>
		<script src='../../Release/XSeen.js'></script>
	</head>
	<body>
		<x-scene>
			<x-class3d id='donut'>
				<x-style3d property='radius' value='0.8'></x-style3d>
				<x-style3d property='tube' value='0.3'></x-style3d>
				<x-style3d property='color' value='green'></x-style3d>
			</x-class3d>
			<x-light type='directional' color='white' direction='0 0 -1'></x-light>
			<x-light type='directional' color='green' direction='.707 0  .707'></x-light>
			<x-camera id='SceneCamera' type='perspective' track='orbit' position='1 0 8'></x-camera>
			<x-background skycolor='tan' src='Resources/textures/desert_1_*.jpg'></x-background>

			<x-torus class3d='donut' segments-radial='4' segments-tubular='4' position='-6 +3 0'></x-torus>
			<x-torus class3d='donut' segments-radial='4' segments-tubular='6' position='-2 +3 0'></x-torus>
			<x-torus class3d='donut' segments-radial='4' segments-tubular='10' position='+2 +3 0'></x-torus>
			<x-torus class3d='donut' segments-radial='4' segments-tubular='16' position='+6 +3 0'></x-torus>
			<x-torus class3d='donut' segments-radial='8' segments-tubular='4' position='-6 0 0'></x-torus>
			<x-torus class3d='donut' segments-radial='8' segments-tubular='6' position='-2 0 0'></x-torus>
			<x-torus class3d='donut' segments-radial='8' segments-tubular='10' position='+2 0 0'></x-torus>
			<x-torus class3d='donut' segments-radial='8' segments-tubular='16' position='+6 0 0'></x-torus>
			<x-torus class3d='donut' segments-radial='16' segments-tubular='4' position='-6 -3 0'></x-torus>
			<x-torus class3d='donut' segments-radial='16' segments-tubular='6' position='-2 -3 0'></x-torus>
			<x-torus class3d='donut' segments-radial='16' segments-tubular='10' position='+2 -3 0'></x-torus>
			<x-torus class3d='donut' segments-radial='16' segments-tubular='16' position='+6 -3 0'></x-torus>
<!--
			<x-torus radius='1.0' tube='0.5' segments-radial='8' segments-tubular='6' color='purple' position='0 1 -3'></x-torus>
			<x-torus radius='1.0' tube='0.5' segments-radial='8' segments-tubular='6' color='purple' position='0 1 -3'></x-torus>
-->
		</x-scene>
	</body>
</html>
