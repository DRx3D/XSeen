<html>
	<head>
		<meta charset=utf-8>
		<title>XSeen: Lighting example</title>
		<style>
			body { margin: 0; }
			canvas { width: 67%; height: 67% }
			#xscene {width:800px; height:450px; border:1px red dashed; }
		</style>
		<script src='../ExternalLibraries/XSeenExternals.js'></script>		
		<link rel='stylesheet' type='text/css' href='../Release/xseen.css'>
		<script src='../Release/XSeen.0.5.0.js'></script>

	</head>
	<body>
		<x-scene width='800' height='450'>

			<x-background skycolor='blue' src='textures/forest_1_*.jpg'></x-background>
			<x-light type='directional' color='#ff0000' direction='.707 0 -.707'></x-light>
			<x-light type='directional' color='#0000ff' direction='-.866 0 .5'></x-light>
			<x-camera id='MonoCamera' type='perspective' position='0 2 10' motionType='none' motionSpeed='16'></x-camera>
			<x-navigation type='orbit'></x-navigation>
			<x-group translation='0 0 3'>
				<x-light id='point_light' type='point' color='#00ff00'></x-light>
				<x-sphere radius='.3' color='black' emissive='green'></x-sphere>
			</x-group>
			<x-torus id='litTorus' segments-tubular='32'></x-torus>
			<x-group translation='4 0 0'><x-cone color='teal' segments-radial='32'></x-cone></x-group>
			<x-group translation='-4 0 0'><x-cylinder></x-cylinder></x-group>
		</x-scene>
	</body>
</html>
