<html>
	<head>
		<meta charset=utf-8>
		<title>XSeen: Using Fog</title>
		<style>
			body { margin: 0; }
			#xscene {border:0; }
		</style>
		<script src='../Release/XSeenExternals.js'></script>
		<link rel='stylesheet' type='text/css' href='../Release/xseen.css'>
		<script src='../Release/XSeen.js'></script>
	</head>
	<body>
		<xr-scene>
			<xr-class3d id='geom'>
				<xr-style3d property='height' value='1.5'></xr-style3d>
				<xr-style3d property='radius' value='.2'></xr-style3d>
			</xr-class3d>
			<xr-light type='directional' color='white' intensity='.3' direction='.69 .2 .69'></xr-light>
			<xr-light type='directional' color='#422237' direction='0 0 +1'></xr-light>
			<xr-camera id='SceneCamera' type='stereo' track='orbit' position='1 0 -10'></xr-camera>
			<xr-background background='sky' color='tan'></xr-background>
			<xr-fog near='2' far='40' color='tan'></xr-fog>

			<xr-group rotation='0 3.14 0'>
				<xr-cone class3d='geom' color='magenta' position='+2 0 5'></xr-cone>
				<xr-cone class3d='geom' color='magenta' position='+2 0 4'></xr-cone>
				<xr-cone class3d='geom' color='magenta' position='+2 0 3'></xr-cone>
				<xr-cone class3d='geom' color='magenta' position='+2 0 2'></xr-cone>

				<xr-cone class3d='geom' color='magenta' position='+2 0 0'></xr-cone>
				<xr-cone class3d='geom' color='magenta' position='+2 0 -1'></xr-cone>
				<xr-cone class3d='geom' color='magenta' position='+2 0 -2'></xr-cone>
