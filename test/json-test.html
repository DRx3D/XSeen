<script>
function dumpJson() {
	// Serialize a portion of the DOM and dump it out
	var s = new XMLSerializer();
	var e = document.getElementById('content_3d');
	var str = s.serializeToString(e);
	console.log('serialized XML:\n'+str);

	// Convert the XML text to an XML (DOM) Object, then convert that to JSON
	var oParser = new DOMParser();
	var xml = oParser.parseFromString(str, "text/xml");
	var jsonObject = xmlToJson (xml);
	var jsonstr = JSON.stringify ({'xseen': jsonObject}, null, '  ');
	console.log('Serialized JSON:\n' + jsonstr);
	var jParser = new JSONParser();
	var e = jParser.parseJavaScript(jsonObject);
	var str = s.serializeToString(e);
	console.log('Serialized XML:\n' + str);
}

// Changes XML to JSON
//	From https://davidwalsh.name/convert-xml-json
function xmlToJson(xml) {
	
	// Create the return object
	var obj = {};

	if (xml.nodeType == 1) { // element
		// do attributes
		if (xml.attributes.length > 0) {
			for (var j = 0; j < xml.attributes.length; j++) {
				var attribute = xml.attributes.item(j);
				obj["@"+attribute.nodeName] = attribute.nodeValue;
			}
		}
	} else if (xml.nodeType == 3) { // text
		obj = xml.nodeValue;
	}

	// do children
	if (xml.hasChildNodes()) {
		for(var i = 0; i < xml.childNodes.length; i++) {
			var item = xml.childNodes.item(i);
			var nodeName = item.nodeName;
			if (typeof(obj[nodeName]) == "undefined") {
				obj[nodeName] = xmlToJson(item);
			} else {
				if (typeof(obj[nodeName].push) == "undefined") {
					var old = obj[nodeName];
					obj[nodeName] = [];
					obj[nodeName].push(old);
				}
				obj[nodeName].push(xmlToJson(item));
			}
		}
	}
	return obj;
};
