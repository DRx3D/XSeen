<html>
	<head>
		<meta charset=utf-8>
		<title>XSeen: Animated Model</title>
		<style>
			body { margin: 0; }
			#xscene {border:0; }
		</style>
		<script src='../../Release/XSeenExternals.js'></script>
		<script src='../../Release/WebVR.js'></script>
		<link rel='stylesheet' type='text/css' href='../../Release/xseen.css'>
		<script src='../../Release/XSeen.js'></script>
	</head>
	<body>
		<x-scene>
			<x-light type='directional' color='white' direction='0 0 -1'></x-light>
			<x-light type='directional' color='green' direction='.707 0  .707'></x-light>
			<x-camera id='SceneCamera' type='perspective' track='orbit' position='1 0 8'></x-camera>
			<x-background skycolor='tan'></x-background>

			<x-ring radius-inner='3' radius-outer='3.5' segments-theta='36' segments-radial='3' color='gold' side='both'></x-ring>
			<x-model id='model_Monster' src='Resources/models/Monster/Monster.gltf' playonload='*' duration='3' position='-2 -1 0' scale='.067 .067 .067'></x-model>
		</x-scene>
	</body>
</html>
